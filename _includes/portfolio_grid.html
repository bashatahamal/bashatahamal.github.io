<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container portfolio-flex-grid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        </div>

        <div style="padding-top: 20px" class="ui container ">
            <div class="ui stackable centered four cards">
                {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
                {% for page in project_pages %}
                {% unless page.draft %}
                {% include project-card-1a.html page=page %}
                {% endunless %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
