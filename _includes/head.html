<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}" />
    {% if site.meta_author %}
    <meta name="author" content="{{ site.meta_author }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ " /style.css" }}">

    <!-- Google verification -->
    {% if site.google_verify %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

    <!-- Bing Verification -->
    {% if site.bing_verify %}
    <meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ " /css/font-awesome/css/font-awesome.min.css" }}">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Load Javascript and CSS for Semantic UI -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/css/semantic-ui/semantic.min.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/semantic-ui/semantic.min.css">

    <script>
        var w_save = 640
        var h_save = 360
        var last_id = 1

        function check_carousel(id) {
            last_id = id
            n = document.getElementById('c' + id).getElementsByTagName('label')[0].htmlFor;
            document.getElementsByClassName('carousel__activator')[n].checked = true;
            setTimeout(framesize, 500);
            setTimeout(framesize, 3000);
        };

    </script>
    <!-- Load Techfolio CSS customizations -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/stylesheet-default.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/stylesheet-customizations.css">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/print-default.css" media="print">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/print-customizations.css" media="print"> -->

</head>
